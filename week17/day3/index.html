<body>
<form action="">
    <table>
    <label>first name:</label>

    <table>

    <label for="phone">mobile number:</label>

    <label for="Gander">FEMALE</label><br><br>

    <input type="picode">(6 digits only)<br><br>
    <label>state:</label>

    <label>country:</label>
    <input type="country"><br><br>
     hobies:
