<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Geolocation</title>
</head>
<body>
    <div class="d-flex flex-column mb-3 w-50 mx-auto">
        <div class="h1 text-center mb-4">
            Geolocation API demo
        </div>
        
        <div class="mb-2 text-center">
            <button id="getLocation" type="button" class="btn btn-info btn-lg">Find your location</button>
            <div id="result" class="mt-4 fs-5"></div>
        </div>

        <div class="text-center">
            <button id="googleMaps" type="button" class="btn btn-primary btn-sm">View On Google Maps</button>
        </div>
        
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
