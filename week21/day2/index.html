<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Stack Emulator</title>
</head>
<body>
    <div class="d-flex flex-column mb-3 w-50 mx-auto">
        <div class="text-center" style="font-size: 100px; font-weight: lighter;">
            Stack Emulator
        </div>

        <hr>

        <div class="mb-2 mt-2">
            <label>The Number You Want To Add To The Stack</label>
        </div>

        <div class="input-group mb-3">
            <input id="num" type="number" class="form-control" placeholder="Enter The Number" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div>
            <button id="push" type="button" class="btn btn-outline-success">Push</button>
            <button id="pop" type="button" class="btn btn-outline-danger">Pop</button>
        </div>

        <div id="result" style = "font-size: 65px; font-weight: lighter;">

        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
